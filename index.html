<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Limited SMM Panel</title>
  <style>
    body {
      background: #000;
      color: #0ff;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #00ffff;
      margin-bottom: 10px;
    }

    input, select, button {
      width: 90%;
      max-width: 400px;
      margin: 10px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    input, select {
      background: #111;
      color: #fff;
    }

    button {
      background: #00ffee;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00ddcc;
    }

    .status {
      margin-top: 10px;
      font-size: 18px;
    }

    .upi-box {
      background: #111;
      color: #fff;
      padding: 10px;
      border-radius: 10px;
      margin-top: 20px;
      display: inline-block;
    }

    .upi-box code {
      color: #0ff;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>🚀 Limited Panel</h1>

  <h2>💰 Balance</h2>
  <div class="status">Status: <span class="balance-status">Loading...</span></div>

  <h2>📋 Services</h2>
  <select id="serviceList">
    <option>Loading...</option>
  </select>

  <h2>📦 Place Order</h2>
  <input id="link" placeholder="Paste Link" />
  <input id="quantity" type="number" placeholder="Quantity" />
  <button onclick="placeOrder()">✅ Order Now</button>

  <div class="upi-box">
    <h2>💸 UPI Payment</h2>
    <p>Send money to:</p>
    <code>kamba@fam</code><br><br>
    <button onclick="generateQR()">📷 Generate UPI QR</button>
    <div id="qrBox" style="margin-top: 10px;"></div>
  </div>

  <script>
    const apiURL = "https://gahoripanel.shop/api/v2";
    const apiKey = "c218d7763f23f1de60e1b4760d182fdc"; // ✅ Your real API key

    function fetchBalance() {
      fetch(apiURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ key: apiKey, action: "balance" })
      })
      .then(res => res.json())
      .then(data => {
        if (data.balance) {
          document.querySelector(".balance-status").innerText = `₹ ${data.balance}`;
        } else {
          document.querySelector(".balance-status").innerText = "Error";
          alert("❌ Failed to fetch balance.");
        }
      })
      .catch(() => {
        document.querySelector(".balance-status").innerText = "Error";
        alert("❌ Network error (balance).");
      });
    }

    function fetchServices() {
      fetch(apiURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ key: apiKey, action: "services" })
      })
      .then(res => res.json())
      .then(data => {
        const serviceList = document.getElementById("serviceList");
        serviceList.innerHTML = "";
        if (Array.isArray(data)) {
          data.forEach(service => {
            const option = document.createElement("option");
            option.value = service.service;
            option.textContent = `${service.name} (₹${service.rate})`;
            serviceList.appendChild(option);
          });
        } else {
          alert("⚠️ Failed to fetch services.");
        }
      })
      .catch(() => {
        alert("❌ Network error (services).");
      });
    }

    function placeOrder() {
      const service = document.getElementById("serviceList").value;
      const link = document.getElementById("link").value;
      const quantity = document.getElementById("quantity").value;

      if (!service || !link || !quantity) {
        alert("⚠️ Please fill all fields.");
        return;
      }

      fetch(apiURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          key: apiKey,
          action: "add",
          service: service,
          link: link,
          quantity: quantity
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.order) {
          alert(`✅ Order placed! Order ID: ${data.order}`);
        } else {
          alert(`❌ Failed to place order: ${data.error}`);
        }
      })
      .catch(() => {
        alert("❌ Network error (order).");
      });
    }

    function generateQR() {
      const upiID = "kamba@fam";
      const amount = prompt("Enter amount to pay:");
      if (!amount) return;
      const url = `https://api.qrserver.com/v1/create-qr-code/?data=upi://pay?pa=${upiID}&am=${amount}&pn=LIMITS&cu=INR&size=200x200`;
      document.getElementById("qrBox").innerHTML = `<img src="${url}" width="200" height="200" />`;
    }

    window.onload = () => {
      fetchBalance();
      fetchServices();
    };
  </script>
</body>
</html>
